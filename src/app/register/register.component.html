<div id="reg">
    <form (ngSubmit)="onSub()" #gjhgForm>
        <h1>Register</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text"  class="form-control" id="exampleInputEmail1" [(ngModel)]="user.uname" name="uname">
        
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="user.email" name="email">
          
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mobile</label>
            <input type="number" class="form-control" id="exampleInputEmail1" [(ngModel)]="user.mobile" name="mobile">
          
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">UserName</label>
            <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="user.username" name="username">
          
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password" name="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
       <button type="submit" class="btn btn-primary">Submit</button>
       
      </form>
</div>
